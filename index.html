<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điệp Viên</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <label for="list-local" class="setting">
        <i class="fas fa-cog"></i>
    </label>
    <footer>
        <div class="action active">
            <i class="fas fa-users"></i>
            <span class="label">Vai trò</span>
        </div>
        <div class="action">
            <i class="fas fa-clock"></i>
            <span class="label">Câu hỏi</span>
        </div>
        <div class="action">
            <i class="fas fa-bomb"></i>
            <span class="label">Boom</span>
        </div>
        <div class="action">
            <i class="fas fa-question-circle"></i>
            <span class="label">Vạch mặt</span>
        </div>
    </footer>
    <input type="checkbox" hidden id="list-local">
    <div class="list-name-local">
        
    </div>
</body>
<script src="asset/js/script.js"></script>
</html>
